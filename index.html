<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weather</title>
</head>
<body>
   <div class="container">
    <div class="row g-2">
        

<div class="">

    <input type="text" class="w-100 mx-auto  border-0 py-3 px-4 mb-5 text-white bg-dark mt-5"   placeholder="Find Your Location"    id="search">

    <button class="btn btn-primary " id="button">Find</button>
    

</div>
        <div class="item col-md-4 rounded-3 ">

            <div class="d-flex justify-content-between text-white py-2 px-3 bg-secondary " id="today-data">
                <p id="today-data-day-name">Sunday</p>
                <span>
                    <span id="number">30</span>
                    <span id="month">may</span>
                </span>
            </div>
            
            
            <div class="item-con text-white  px-4 py-4 bg-dark pb-5 " id="today">
                <p id="today-location" class="fs-4 ">Cairo</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span>
                        <span id="today-temp" class="fs-2 ">20</span>
                        <span class="fs-4"><sup>O</sup> C</span>
                    </span>
                    <img  id="today-img "  src="img/143.webp" class="me-5" alt="">
                </div>
            
            
                <p id="today-condition-text" class="fs-4">Sunny</p>
            </div>
            
            <div class="item-footer d-flex text-light p-3 bg-dark pt-2 ">
            
            <div class="d-flex me-3">
                <img src="img/icon-umberella@2x.png" alt="" class="footer-icon me-2 ">
                <p id="humidity">20</p>
            </div>
            
            
            <div class="d-flex me-3">
                <img src="img/icon-wind@2x.png" alt="" class="footer-icon me-2">
                <p id="wind">30 km/h</p>
            </div>
            <div class="d-flex ">
                <img src="img/icon-compass@2x.png" alt="" class="footer-icon me-2">
                <p id="direction">Esst</p>
            </div>
            
            </div>
            </div>
            
            


            <div class="item col-md-4  ">
            <div class="text-center bg-secondary text-light py-2  " id="tomorrow-data">
                <p class="next-day-name">Friday</p>
            </div>
            <div class="item-con text-start text-light text-center bg-dark " id="tomorrow">
                <img src="" class="next-img" alt="">
                <h3>
                    <span class="next-max-temp ">20</span>
                    <span><sup>O</sup> C</span>
                </h3>
            <h5>
                <span class="next-min-temp" id="text" >15</span>
                <span id="text" ><sup>O</sup> C</span>
            </h5>

<p class="next-text fs6 text-light pt-3">Patchy rain possible</p>
            </div>
            
            </div>
            
            <div class="item col-md-4  ">
            <div class="text-center bg-secondary text-light py-2  " id="tomorrow-data">
                <p class="next-day-name">Friday</p>
            </div>
            <div class="item-con text-start text-light text-center bg-dark " id="tomorrow">
                <img src="" class="next-img" alt="">
                <h3>
                    <span class="next-max-temp ">25</span>
                    <span><sup>O</sup> C</span>
                </h3>
            <h5>
                <span class="next-min-temp" id="text" >20</span>
                <span id="text" ><sup>O</sup> C</span>
            </h5>

<p class="next-text fs6 text-light pt-3">Patchy rain possible</p>
            </div>
            
            </div>
            
          





    </div>
   </div>
    





    <script src="CSS/min.js"></script>
</body>
</html>
